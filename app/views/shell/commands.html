<h1>Lancer une commande</h1>
<form class="form-inline" role="form" ng-submit="exec()">
    <!-- {{router.ip}} {{router.name}} -->
    <div class="form-group">
        <select class="form-control" ng-model="auth">
            <option ng-repeat="auth in auths" ng-value="auth.id">{{auth.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <select class="form-control" ng-model="cmd">
            <option ng-repeat="command in commands">{{command.name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Lancer</button>
</form>
<textarea style="width:100%;height: 80%" ng-model="output"></textarea>
