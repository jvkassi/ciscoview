<table ng-table="tableParams" show-filter="true" class="table">
    <tbody>
        <tr ng-repeat="user in $data">
            <td data-title="'Email'" filter="{ 'email': 'text' }" sortable="'email'">
                {{user.email}}
            </td>
              <td data-title="'Role'" sortable="'role'">
                {{user.role.name}}
            </td>
            <td data-title="'Online'" sortable="'online'">
                {{user.online}}
            </td>
            <td data-title="'Actions'">
                <a ng-click="delete(user.id)" class="dropdown-toggle">
                    <span class="pficon pficon-delete"></span>
                </a>
                <a ui-sref="root.settings.users.edit({ id: user.id})" class="dropdown-toggle">
                    <span class="pficon pficon-edit"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
{{user}}
