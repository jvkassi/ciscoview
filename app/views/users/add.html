<form role="form" ng-submit="add()">
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" required class="form-control" id="name" ng-model="user.name"  placeholder="Entrez name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" required class="form-control" id="email" ng-model="user.email"  placeholder="Entrez email">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" required class="form-control" id="password" ng-model="user.password" placeholder="Entrez mot de passe">
    </div>
     <div class="form-group">
        <label for="nom">Role</label>
        <select class="form-control" required ng-model="user.role">
            <option ng-repeat="role in roles" ng-value="role.id">{{role.name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
