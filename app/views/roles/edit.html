<form role="form" ng-submit="edit()">
    <div class="form-group">
        <label for="role">role</label>
        <input required type="text" class="form-control" id="role" placeholder="Enter role" ng-model="role.name">
    </div>
     <div class="form-group">
        <label for="privilege">privilege</label>
        <input required type="text" class="form-control" id="privilege" placeholder="Entrez privilege" ng-model="role.privilege">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
